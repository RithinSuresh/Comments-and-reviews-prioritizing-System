<!DOCTYPE html>
<html>
<head>
    <title>Analysis Results</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <h1>Analysis Results</h1>
    <a href="/">Try again</a>
    <div class="container">
        <div class="left">
            {% for fig in figures %}
                <!-- <img src="{{ url_for('static', filename=fig) }}"> -->
                <img src="{{ url_for('static', filename=fig) }}" alt="Plot Image">
            {% endfor %}
        </div>
        <div class="right">
            {% for category in categories %}
                <pre>{{ category }}</pre>
            {% endfor %}
        </div>
    </div>
</body>
</html>
